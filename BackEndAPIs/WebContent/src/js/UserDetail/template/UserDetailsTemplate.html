<div class="modal-dialog center-block text-center">
	<div class="modal-content">
		<div class="modal-header">
			<button id="crossBtn" class="close" data-dismiss="modal">
				&times;
			</button>
			<h4 class="modal-title">Your Details</h4>
		</div>
		<div class="modal-body">
			<form class="form-horizontal" role="form">

				<div class="form-group">
					<label class="control-label col-sm-4" for="username">UserName:</label>
					<div class="col-sm-3">
						<p class="form-control-static">
							<%= model.name %>
						</p>
					</div>
				</div>
				<div class="form-group" style="display: <%= displayPassword %>">
					<label class="control-label col-sm-4" for="username">Password:</label>
					<div class="col-sm-3">
						<p class="form-control-static">
							<%= model.pwd %>
						</p>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-4" for="username">Email:</label>
					<div class="col-sm-3">
						<p class="form-control-static">
							<%= model.email %>
						</p>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-4" for="username">First Name:</label>
					<div class="col-sm-3">
						<% if (!editAccount) { %>
						<p class="'form-control-static">
							<%= model.firstName %>
						</p>
						<% } else { %>
						<input id="txtUpdatedFirstName" type="text" class="form-control" placeholder="First Name" value="<%= model.firstName %>"/>
						<% } %>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-4" for="username">Last Name:</label>
					<div class="col-sm-3">
						<% if (!editAccount) { %>
						<p class="'form-control-static">
							<%= model.lastName %>
						</p>
						<% } else { %>
						<input id="txtUpdatedLastName" type="text" class="form-control" placeholder="Last Name" value="<%= model.lastName %>"/>
						<% } %>
					</div>
				</div>
			</form>
			<% if (!editAccount) { %>
			<p class="'form-control-static">
				<button id="okBtn" type="submit" class="btn btn-default" data-dismiss="modal" >
					OK
				</button>
			</p>
			<% } else { %>
			<button id="updateBtn" type="submit" class="btn btn-default" data-dismiss="modal" >
				Update
			</button>
			<button id="cancelBtn" type="submit" class="btn btn-default" data-dismiss="modal" >
				CANCEL
			</button>
			<% } %>

		</div>
	</div>

</div>
