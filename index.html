<!doctype html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>BackBone Test Tutorials</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

		<link rel="stylesheet" href="src/css/main.css">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="src/css/bootstrap.min.css">

		<!-- Bootstrap CSS -->

		<link href="src/css/bootstrap-glyphicons.css" rel="stylesheet">

		<!-- Custom CSS -->
		<link rel="stylesheet" href="src/css/styles.css">
		<!-- Include Modernizr in the head, before any other Javascript -->
		

	</head>
	<body>
		<div class="container" id="pageDiv" style="margin-top: 100px; width: 100%; height: 100%">
		<div class="container center-block text-center" style="text-align: center; width: 500px;position: 100px; vertical-align: middle; x: 200px; padding-top: 200px">
            
			<div id="divClient"  class="panel panel-primary " >
				<div class="panel-heading">
					Login Panel
				</div>
				<div id="loginPanel" class="panel-body" >
					UserName :
					<input type="text" id="txtIdClient" placeholder="USERNAME">
					<br />
					<br />
					Password :
					<input type="password" id="txtNomClient" placeholder="PASSWORD">
					<br />
					<br/>
					<a id="cmdAddClient1" href="#registraionPage" role="button" class="btn btn-warning" data-toggle="modal">Register</a>
					<button id="login" class="btn btn-primary">
						Login
					</button>
				</div>
				<br>
				<ul id="listeClient"></ul>
			</div>
		</div>
		<!--<script id="registrationTemplate" type="text/template"> -->
			</div>
		
		<div class="modal fade" id="registraionPage">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button class="close" data-dismiss="modal">
							&times;
						</button>
						<h4 class="modal-title">Registration Page</h4>
					</div>
					<div class="modal-body">
						<h4> Please tell us about you </h4>

						UserName :
						<input type="text" id="txtUserName" placeholder="USERNAME">
						<br />
						<br />
						Password :
						<input type="password" id="txtPassword" placeholder="PASSWORD">
						<br />
						<br/>
						First Name :
						<input type="text" id="txtFirstName" placeholder="First Name">
						<br />
						<br/>
						Last Name :
						<input type="text" id="txtLastName" placeholder="Last Name">
						<br />
						<br/>
						Password :
						<input type="email" id="txtEmail" placeholder="abc@xyz.com">
						<br />
						<br/>
						<button id="cmdAddClient" class="btn btn-info" data-dismiss="modal">
							REGISTER
						</button>
						<button id="btnClosePopup" class="btn btn-info" data-dismiss="modal">
							Cancel
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- </script> -->

		<!-- Latest compiled and minified JavaScript -->
		<script src="src/js/modernizr-2.6.2.min.js"></script>
		<script src="src/js/jquery/jquery-1.11.1.min.js"></script>
		 <script src="src/js/json2.js"></script>
		<script src="src/js/underscore.js"></script>
		<script src="src/js/backbone.min.js"></script>
		<script src="src/js/bootstrap.min.js"></script>
		<script src="src/js/backbone.localStorage.js"></script>
		<script src="src/js/vendor/modernizr-2.8.3.min.js"></script>
		<script src="src/js/plugins.js"></script>
		<script src="src/js/model/user/UserDetail.js"></script>
		<script src="src/js/model/category/ProductCategory.js"></script>
		<script src="src/js/LoginPage.js"></script>
		<script src="src/js/HomePage/router/HomepageRouter.js"></script>
		<script src="src/js/HomePage/views/MainPageView.js"></script>
		
		
	</body>
</html>
